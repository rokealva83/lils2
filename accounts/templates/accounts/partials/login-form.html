{% load bootstrap %}
{% load i18n %}

<form action="{% url 'login' %}" role="form" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
            {% trans 'Log In' %}
        </button>
    </div>
</form>
