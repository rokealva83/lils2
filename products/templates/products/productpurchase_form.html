{% extends 'core/base.html' %}

{% load bootstrap %}

{% block title %}
    Edit {{ object }}
{% endblock title %}

{% block content %}
    <div class="page-header">
        <h3>Edit {{ object }}</h3>
    </div>

    <form action="{{ object.get_edit_url }}" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>



{% endblock content %}
